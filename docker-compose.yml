version: "3.8"

services:
  app:
    build: .
    container_name: iot-backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=iot_user
      - DB_PASSWORD=${DB_PASSWORD:-SecurePassword123!}
      - DB_NAME=iot_theater_monitoring
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ACCESS_TOKEN_EXPIRY=15m
      - REFRESH_TOKEN_EXPIRY=168h
      - GIN_MODE=release
      - PORT=8080
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    container_name: iot-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-RootPassword123!}
      - MYSQL_DATABASE=iot_theater_monitoring
      - MYSQL_USER=iot_user
      - MYSQL_PASSWORD=${DB_PASSWORD:-SecurePassword123!}
      - TZ=Asia/Jakarta
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations/init_schema.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./migrations/add_hospital_room_tables.sql:/docker-entrypoint-initdb.d/02_hospital_room.sql
      - ./migrations/migration_update_logic.sql:/docker-entrypoint-initdb.d/03_migration_update.sql
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-RootPassword123!}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - iot-network

volumes:
  mysql_data:
    driver: local

networks:
  iot-network:
    driver: bridge
